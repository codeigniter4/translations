name: build

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - develop
    paths:
      - Language/**
      - tests/Language/**
      - .github/workflows/build.yml
  pull_request:
    branches:
      - develop
    paths:
      - Language/**
      - tests/Language/**
      - .github/workflows/build.yml

permissions:
  contents: read

jobs:
  main:
    name: Build [PHP ${{ matrix.php-version }}]
    runs-on: ubuntu-20.04
    if: github.repository == 'codeigniter4/translations'

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Checkout other refs
        run: |
          git fetch --no-tags --prune --depth=2 origin +refs/heads/*:refs/remotes/origin/*

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: intl, mbstring
          coverage: xdebug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get composer cache directory
        run: echo "COMPOSER_CACHE_FILES_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_FILES_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer update --ansi

      - name: Run Translations Test Suite
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            php .github/scripts/continuous-integration --pull-request
          else
            php .github/scripts/continuous-integration --push
          fi
