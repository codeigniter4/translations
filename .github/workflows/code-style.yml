name: code style

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - develop
    paths:
      - Language/**
      - tests/Language/**
      - utils/**
      - .github/scripts/continuous-integration
      - .github/workflows/code-style.yml
  pull_request:
    branches:
      - develop
    paths:
      - Language/**
      - tests/Language/**
      - utils/**
      - .github/scripts/continuous-integration
      - .github/workflows/code-style.yml

jobs:

  main:
    name: Code Style Check [PHP ${{ matrix.php-versions }}]
    runs-on: ubuntu-20.04
    if: github.repository == 'codeigniter4/translations'

    strategy:
      fail-fast: false
      matrix:
        php-version: ['7.4', '8.0', '8.1']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: tokenizer
          coverage: none

      - name: Get composer cache directory
        run: echo "COMPOSER_CACHE_FILES_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.COMPOSER_CACHE_FILES_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup Composer's GitHub OAuth access
        run: composer config --global github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies on tools
        run: composer update --ansi

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --verbose --ansi --dry-run --using-cache=no --diff
