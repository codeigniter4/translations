name: code style

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - develop
    paths:
      - Language/**
      - tests/Language/**
      - utils/**
      - .github/scripts/continuous-integration
      - .github/workflows/code-style.yml
  pull_request:
    branches:
      - develop
    paths:
      - Language/**
      - tests/Language/**
      - utils/**
      - .github/scripts/continuous-integration
      - .github/workflows/code-style.yml

jobs:

  main:
    name: Code Style Check [PHP ${{ matrix.php-versions }}]
    runs-on: ubuntu-20.04
    if: github.repository == 'codeigniter4/translations'

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4', '8.0']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: intl, mbstring
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Create composer cache directory
        run: mkdir -p ${{ steps.composer-cache.outputs.dir }}

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup Composer's GitHub OAuth access to prevent rate limiting
        run: composer config --global github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: composer update --ansi --no-scripts --no-interaction

      - name: Run PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --ansi --verbose --dry-run --using-cache=no
